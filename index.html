<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <main>
        <div class="calculator">
            <div class="screen">
                
                <div class="text"></div>
                
            </div>

            <div class="container">

                <button class="func">AC</button>
                <button class="func"> % </button>
                <button class="func">←</button>
                <button class="operators"> ÷ </button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operators"> × </button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operators"> - </button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operators"> + </button>
                <button>0</button>
                <button>.</button>
                <button class="operators" id = "equals"> = </button>

            </div>

        </div>

    </main>

</body>
</html>
